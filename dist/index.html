<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Personal Blog</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header_left">
          <nav class="nav">
            <ul class="nav_list">
              <li>
                <a class="nav_link" href="#">Главная</a>
              
              </li>
              <li>
                <a class="nav_link" href="#">Статьи</a>
              
              </li>
              <li>
                <a class="nav_link" href="#">Обо мне</a>
              
              </li>
              <li>
                <a class="nav_link" href="#">Реклама</a>
              
              </li>
            </ul>
          </nav>
        </div>
        <div class="header_right">
          <nav class="nav">
            <ul class="nav_list">
              <li>
                <a class="nav_link" href="#">Профиль</a>
              </li>
            </ul>
          </nav>
          <form class="search" action="/" method="post">
              <input class="search_input" placeholder="Поиск по блогу" type="text">
          </form>
        </div>
      </header>

      <aside class="sidebar">
        <div class="sidebar_header">
          <img src="assets/images/sidebar_header.jpg" alt="" />
        </div>
        <div class="sidebar_content">
          <div class="profile">
            <img
              class="profile_avatar"
              src="assets/images/profile_avatar.jpg"
              alt=""
            />
            <div class="profile_name">Bohdan Kyslytskyi</div>
            <div class="profile_prof">front End dev</div>
            <ul class="social">
              <li class="social_item">
                <a class="social_link" target="_blank" href="#">
                  <img src="assets/images/instagram.svg" alt="" />
                </a>
                <a class="social_link" target="_blank" href="#">
                  <img src="assets/images/vk.svg" alt="" />
                </a>
                <a class="social_link" target="_blank" href="#">
                  <img src="assets/images/pinterest.svg" alt="" />
                </a>
              </li>
            </ul>
            <div class="profile_text">
              <p>
                Front-end разработчик. Практик верстки сайтов. Созданием сайтов
                занимаюсь с 2018 года. Работал в нескольких ИТ компаниях и наработал
                более 1000 часов в создании сайтов различной сложности.
              </p>
            </div>
          </div>
        </div>
        <div class="sidebar_footer">
          <a class="btn btn--red" href="#">My Works</a>
          <button class="btn btn--blue" type="button">Write me</a>
        </div>
      </aside>
      <main class="main">
        <div class="container">
            
            Hello!
            
        </div>
        
      </main>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
